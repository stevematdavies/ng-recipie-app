<div class="row">
  <div class="col-4 mr-auto">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-7 ml-auto">
    <h4 class="mb-4">
      <i class="bi bi-info-circle"></i> Recipe detail</h4>
    <hr>
    <app-recipe-detail *ngIf="currentRecipe!" [recipe]="currentRecipe!"></app-recipe-detail>
  </div>
</div>
