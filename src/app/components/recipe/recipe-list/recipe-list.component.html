<div class="row">
  <div class="col-12">
     <button class="btn btn-success" (click)="onAddRecipe()">
       <i class="bi bi-plus-circle"></i> Add a Recipe
     </button>
  </div>
</div>
<hr>
<div class="row" *ngFor="let recipe of recipes">
  <div class="col-12">
      <app-recipe-list-item (recipeSelected)="onRecipeSelected($event)" [recipe]="recipe"></app-recipe-list-item>
  </div>
</div>
