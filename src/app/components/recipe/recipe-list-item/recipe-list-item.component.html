<div class="mb-4 list-group-item shadow rounded clearfix">
  <div class="row p-lg-4">
    <div class="col-8">
      <h4>{{recipe!.name}}</h4>
      <h6>{{recipe!.description}}</h6>
    </div>
    <div class="col-4 mr-auto">
      <img [src]="recipe!.imagePath" [alt]="recipe!.name" style="max-height: 50px" />
    </div>
  </div>
  <div class="row float-right btn" (click)="onRecipeItemSelected(recipe!)">
    <i class="bi bi-folder-symlink"></i>
  </div>
</div>
